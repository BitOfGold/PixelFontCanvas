<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>PixelFontCanvas - Test</title>
    <script src="PixelFontCanvas.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            margin: 10px;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
window.addEventListener('DOMContentLoaded', () => {
    var canvas = document.getElementById('renderCanvas');
    canvas.width = 640;
    canvas.height = 480;
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#303080";
    ctx.fillRect(0,0,640,480);

    PixelFontCanvas.loadFont('assets/', 'emulogic.fnt', (data) => {

        PixelFontCanvas.drawText(
            canvas,
            "Score: 00005500",
            {
                font: 'Emulogic',
                x: 20,
                y: 20,
                scale: 1,
                width: 640,
                align: 'left',
                tint: '#FFFFFF'
            }
        );

        PixelFontCanvas.drawText(
            canvas,
            "Hello World!\nThis is a test... 123",
            {
                font: 'Emulogic',
                x: 320,
                y: 30,
                scale: 2,
                width: 640,
                align: 'center',
                tint: '#FFFF00'
            }
        );

        PixelFontCanvas.drawText(
            canvas,
            "WAVE 1 - GET READY!",
            {
                font: 'Emulogic',
                x: 320,
                y: 180,
                scale: 5,
                width: 640,
                align: 'center',
                tint: '#AAAAFF'
            }
        );

        PixelFontCanvas.drawText(
            canvas,
            "This is a long text, just to test how to break the text into a maximum width of 100 pixels. If this works, you will see many lines of text here. Do you like this text?", 
            {
                font: 'Emulogic',
                x: 20,
                y: 60,
                scale: 1,
                width: 100,
                align: 'left',
                tint: '#802080'
            }
        );

        PixelFontCanvas.drawText(
            canvas,
            "Low health!",
            {
                font: 'Emulogic',
                x: 620,
                y: 450,
                scale: 1,
                width: 640,
                align: 'right',
                tint: '#FF0000'
            }
        );

    });

});
</script>
</body>
